[package]
name = "lightarti-rest"
version = "0.3.2"
authors = ["Linus Gasser <linus.gasser@epfl.ch>",
    "Laurent Girod <laurent.girod@epfl.ch>",
    "Christian Grigis <christian.grigis@epfl.ch>",
    "Val√©rian Rousset <valerian.rousset@epfl.ch>"]
edition = "2018"

[lib]
name = "core"
crate-type = ["cdylib", "staticlib"]

[dependencies]
arti-client = { git = "https://github.com/c4dt/arti.git", branch = "add-flatfile-dirmgr", features = [ "error_detail", "experimental-api" ] }
tor-bytes = { git = "https://github.com/c4dt/arti.git", branch = "add-flatfile-dirmgr" }
tor-chanmgr = { git = "https://github.com/c4dt/arti.git", branch = "add-flatfile-dirmgr" }
tor-circmgr = { git = "https://github.com/c4dt/arti.git", branch = "add-flatfile-dirmgr" }
tor-config = { git = "https://github.com/c4dt/arti.git", branch = "add-flatfile-dirmgr" }
tor-dirmgr = { git = "https://github.com/c4dt/arti.git", branch = "add-flatfile-dirmgr", features = [ "experimental-api" ] }
tor-llcrypto = { git = "https://github.com/c4dt/arti.git", branch = "add-flatfile-dirmgr" }
tor-checkable = { git = "https://github.com/c4dt/arti.git", branch = "add-flatfile-dirmgr" }
tor-netdir = { git = "https://github.com/c4dt/arti.git", branch = "add-flatfile-dirmgr" }
tor-netdoc = { git = "https://github.com/c4dt/arti.git", branch = "add-flatfile-dirmgr", features = [ "experimental-api" ] }
tor-proto = { git = "https://github.com/c4dt/arti.git", branch = "add-flatfile-dirmgr" }
tor-rtcompat = { git = "https://github.com/c4dt/arti.git", branch = "add-flatfile-dirmgr", features = ["tokio"] }

anyhow = "1"
async-trait = "0.1.2"
config = "0.11"
futures = "0.3"
hex = "0.4"
http = "0.2"
httparse = "1"
log = "0.4"
log-panics = "2"
postage = { version = "0.4", default-features = false, features = [ "futures-traits" ] }
rand = "0.8"
serde = { version = "1", features = ["derive"] }
tokio-native-tls = "0.3"
serde_json = "1.0.64"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-fmt = "0.1"
tracing-log = "0.1"

[dev-dependencies]
tempdir = "0.3"

[target.'cfg(target_os="android")'.dependencies]
jni = "0.19"
android_logger = "0.10"
tracing = { version = "0.1", features = ["log"] }

# needed to correctly link
openssl-sys = { version = "0.9", features = ["vendored"] }
rusqlite = { version = "0.26.3", features = ["bundled"] }

[target.'cfg(target_os = "ios")'.dependencies]
core-foundation = "0.9"
libc = "0.2"
url = "2.2.2"

[profile.release]
opt-level = "s" # reduce library size
lto = "fat" # use system linker (needed for iOS)
